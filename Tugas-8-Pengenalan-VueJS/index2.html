<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <button onclick="vm.loopForm()">Open Form</button>
    <h1>Nilai a : {{this.a}}</h1>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        a : 0
      },
      methods : {
          openForm : function(){
            // jika nilai > 10 maka prompt berhenti 
              this.a = prompt("Masukkan nilai a") 
          },
          loopForm: function(){
            if(this.a<10){
              for(var i = 0; i <this.a;i++){
              let input = prompt("Masukkan")
              let intInput = parseInt(input)
              let output = this.a + intInput
              this.a =  output
              console.log(intInput)
            }
            }
          }
      }
  })
  </script>
</body>
</html>
