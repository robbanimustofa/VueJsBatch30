<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <button onclick="vm.loopForm()">Open Form</button>
    <h1>Nilai a : {{this.a}}</h1>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        a : 0
      },
      methods : {
          loopForm: function(){
            this.a = 0
            for(var i = 0; i <= this.a;i++){
              if(this.a<10){
                let input = prompt("Masukkan")
                let intInput = parseInt(input)
                let output = this.a + intInput
                this.a =  output
              }else{
                return this.a
              }
            }
          }
      }
  })
  </script>
</body>
</html>
